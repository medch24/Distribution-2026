    async function apiCall(endpoint, payload) {
        try {
            const response = await fetch(`/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                let errorMessage = `Erreur du serveur: ${response.status}`;
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.error || errorMessage;
                } catch (parseError) {
                    console.warn('Impossible de parser la réponse d\'erreur JSON:', parseError);
                    errorMessage = response.statusText || errorMessage;
                }
                throw new Error(errorMessage);
            }
            
            if (endpoint === 'generatePdfOnServer') {
                return response.blob();
            }

            return response.json();
        } catch (error) {
            console.error(`Erreur API pour ${endpoint}:`, error);
            
            // Afficher un message d'erreur amélioré selon le type d'erreur
            if (error instanceof TypeError && error.message.includes('fetch')) {
                showErrorMessage('Erreur de connexion. Vérifiez votre connexion internet et que le serveur fonctionne.');
            } else if (error.message.includes('404')) {
                showErrorMessage('Service non trouvé. Vérifiez la configuration du serveur.');
            } else if (error.message.includes('500')) {
                showErrorMessage('Erreur interne du serveur. Vérifiez les variables d\'environnement (MongoDB, ConvertAPI).');
            } else {
                showErrorMessage(`Erreur: ${error.message}`);
            }
            
            throw error;
        }
    }

    function initSSE() {
        if (sse) return;
        try {
            sse = new EventSource('/api/events');
            sse.addEventListener('refresh', (ev) => {
                try {
                    const data = JSON.parse(ev.data || '{}');
                    if (!currentClass) return; // sur l’accueil on ignore
                    // Rafraîchissement automatique pour tous les utilisateurs
                    location.reload();
                } catch(_) {}
            });
            sse.addEventListener('presence', (ev) => {
                try {
                    const data = JSON.parse(ev.data || '{}');
                    if (data && presenceKey && data.key === presenceKey) {
                        const bar = document.getElementById('presenceBar');
                        if (bar) {
                            const others = Math.max(0, (data.count || 0));
                            bar.textContent = others > 1 ? `${others} utilisateurs dans cette matière` : (others === 1 ? `1 utilisateur dans cette matière` : '');
                            bar.style.display = others > 0 ? 'block' : 'none';
                        }
                    }
                } catch(_) {}
            });
        } catch (_) {}
    }

    function renderTable(sheetName, jsonData) { 
        const output = document.getElementById('output');
        output.innerHTML = "";
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const displayedHeaders = ["Mois", "Sem.", "Séan.", "Unité/Chapitre", "Contenu de la leçon", "Ressources (Leçons)", "Devoir", "Ressources (Devoirs)", "Recherche", "Projets"];
        displayedHeaders.forEach(col => { const th = document.createElement('th'); th.textContent = col; headerRow.appendChild(th); });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        let sessionCounters = {};
        let weekMaxSessions = {};
        const baseSessionsPerWeek = (classSessionCounts[currentClass] && classSessionCounts[currentClass][sheetName]) || 5;
        
        jsonData.slice(1).forEach((row, dataIndex) => {
            const event = academicCalendar[dataIndex];
            if (!event) return;
            const weekValue = event.week;
            
            if(!weekMaxSessions[weekValue]) {
                // Compter les jours spéciaux qui NE SONT PAS plannables (Saudi National day, evaluation, examen, Saudi Fondation Day)
                // Ces jours RÉDUISENT le nombre de séances normales disponibles
                const specialDaysCount = jsonData.slice(1).filter((r, i) => {
                    const e = academicCalendar[i];
                    return e && e.week === weekValue && !isPlannable(e) && isSpecialDay(e);
                }).length;
                
                // Les jours spéciaux RÉDUISENT le nombre de séances normales
                // Exemple: 6 séances/semaine - 1 jour spécial = 5 séances normales
                weekMaxSessions[weekValue] = Math.max(1, baseSessionsPerWeek - specialDaysCount);
            }
            
            if(!sessionCounters[weekValue]) sessionCounters[weekValue] = 0;
            
            const isSpecialEvent = !isPlannable(event);
            const sessionsPerWeek = weekMaxSessions[weekValue];

            const renderSession = (sessionNum) => {
                const rowElement = document.createElement('tr');
                const originalRowIndex = savedData[sheetName].findIndex(originalRow => originalRow === row);
                const rowIndexForDB = originalRowIndex !== -1 ? originalRowIndex - 1 : -1;
                
                const monthTd = document.createElement('td');
                monthTd.textContent = monthAbbreviations[row[0]] || row[0] || '';
                rowElement.appendChild(monthTd);

                const weekTd = document.createElement('td');
                // Afficher seulement le numéro de semaine pour les cours normaux, rien pour les événements spéciaux
                if (isSpecialEvent) {
                    weekTd.textContent = '';
                } else {
                    weekTd.textContent = row[1] ? row[1].replace('Semaine ', 'S') : '';
                }
                rowElement.appendChild(weekTd);

                const seanceTd = document.createElement('td');
                if (!isSpecialEvent) { seanceTd.textContent = sessionNum; }
                rowElement.appendChild(seanceTd);
                
                if (isSpecialEvent) {
                    const mergedCell = document.createElement('td');
                    mergedCell.colSpan = displayedHeaders.length - 3;
                    mergedCell.innerHTML = `<b>${event.type}</b>`;
                    mergedCell.classList.add('merged-cell');
                    let bgColor = '#f2f2f2';
                    const typeLC = event.type.toLowerCase();
                    if (typeLC.includes('vacance')) bgColor = '#90EE90';
                    else if (typeLC.includes('examen')) bgColor = '#FFA07A';
                    else if (typeLC.includes('evaluation') || typeLC.includes('évaluation')) bgColor = '#FFB6C1';
                    else if (typeLC.includes('day')) bgColor = '#ADD8E6';
                    else if (typeLC.includes('orientation')) bgColor = '#FFD700';
                    else if (typeLC.includes('weekend')) bgColor = '#D3D3D3';
                    mergedCell.style.backgroundColor = bgColor;
                    rowElement.appendChild(mergedCell);
                } else {
                    for (let i = 4; i < standardHeaders.length; i++) {
                        const td = document.createElement('td');
                        const input = document.createElement('textarea');
                        input.value = row[i] || '';
                        input.className = 'modifiable-input';
                        input.dataset.rowIndex = rowIndexForDB;
                        input.dataset.colIndex = i;
                        td.appendChild(input);
                        rowElement.appendChild(td);
                    }
                }
                tbody.appendChild(rowElement);
            };

            if (isSpecialEvent) {
                renderSession(null);
            } else {
                const remainingSessions = sessionsPerWeek - sessionCounters[weekValue];
                if (remainingSessions > 0) {
                    const remainingDays = jsonData.slice(dataIndex).filter((r, i) => {
                        const e = academicCalendar[dataIndex + i];
                        return e && e.week === weekValue && isPlannable(e);
                    }).length;
                    
                    if (remainingDays > 0) {
                        const sessionsThisDay = Math.ceil(remainingSessions / remainingDays);
                        const actualSessions = Math.min(sessionsThisDay, remainingSessions);
                        
                        for (let s = 0; s < actualSessions; s++) {
                            sessionCounters[weekValue]++;
                            renderSession(sessionCounters[weekValue]);
                        }
                    }
                }
            }
        });
        
        table.appendChild(tbody);
        output.appendChild(table);
        addEventListenersToTable(sheetName);
        applyFilter();
    }

    function addEventListenersToTable(sheetName) {
        document.querySelectorAll('#output .modifiable-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const rowIndex = parseInt(e.target.dataset.rowIndex);
                const colIndex = parseInt(e.target.dataset.colIndex);
                if (rowIndex >= 0 && savedData[sheetName]?.[rowIndex + 1]) {
                    savedData[sheetName][rowIndex + 1][colIndex] = e.target.value;
                }
            });
        });
    }

    function toggleFilledRows() {
        const showFilledOnly = document.getElementById('showFilledOnly').checked;
        const tableBody = document.querySelector('#output table tbody');
        if (!tableBody) return;
        const filterBy = document.getElementById('filterBy').value;
        const filterValue = document.getElementById('filterOptions').value;
        
        tableBody.querySelectorAll('tr').forEach((rowElement) => {
            let isVisible = true;
            
            // Obtenir les valeurs de mois et semaine directement des cellules de la table
            const monthCell = rowElement.querySelector('td:nth-child(1)');
            const weekCell = rowElement.querySelector('td:nth-child(2)');
            
            if (filterBy && filterValue && monthCell && weekCell) {
                const monthValue = monthCell.textContent.trim();
                const weekValue = weekCell.textContent.trim();
                
                if (filterBy === 'Mois') {
                    // Convertir l'abréviation en nom complet pour la comparaison
                    const fullMonth = Object.keys(monthAbbreviations).find(key => 
                        monthAbbreviations[key] === monthValue
                    );
                    if (fullMonth !== filterValue && monthValue !== filterValue) {
                        isVisible = false;
                    }
                } else if (filterBy === 'Semaine') {
                    // Reconvertir "S1" en "Semaine 1" pour la comparaison
                    const fullWeek = weekValue.startsWith('S') ? 
                        'Semaine ' + weekValue.substring(1) : weekValue;
                    if (fullWeek !== filterValue && weekValue !== filterValue) {
                        isVisible = false;
                    }
                }
            }
            
            if (showFilledOnly && isVisible) {
                let isFilled = false;
                if (rowElement.querySelector('.merged-cell')) {
                    isFilled = false;
                } else {
                    const textInputs = rowElement.querySelectorAll('.modifiable-input');
                    textInputs.forEach(input => {
                        if (input.value.trim() !== '') isFilled = true;
                    });
                }
                if (!isFilled) isVisible = false;
            }
            
            rowElement.style.display = isVisible ? '' : 'none';
        });
    }

    async function handleDocxImport(event) {
        const selectedMatiere = document.getElementById('matiereSelect').value;
        if (!currentClass || !selectedMatiere) { alert("Veuillez d'abord sélectionner une classe et une matière."); event.target.value = ''; return; }
        const file = event.target.files[0];
        if (!file) return;
        showProgressBar();
        try {
            const arrayBuf = await file.arrayBuffer();
            const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuf)));
            const resp = await apiCall('importDocxAnalyze', {
                className: currentClass,
                sheetName: selectedMatiere,
                fileName: file.name,
                fileBase64: base64
            });
            if (resp.success && Array.isArray(resp.sessions)) {
                // Injecter les sessions dans la grille actuelle en respectant le calendrier réel et les séances/semaine
                const sessions = resp.sessions;
                const sessionsPerWeek = (classSessionCounts[currentClass] && classSessionCounts[currentClass][selectedMatiere]) || 5;
                const slots = [];
                let counters = {};
                savedData[selectedMatiere].slice(1).forEach((row, idx) => {
                    const ev = academicCalendar[idx];
                    if (!ev) return;
                    const week = ev.week;
                    if (!counters[week]) counters[week] = 0;
                    if (isPlannable(ev)) {
                        if (counters[week] < sessionsPerWeek) {
                            slots.push(row);
                        }
                        counters[week]++;
                    }
                });
                let i = 0;
                for (const slot of slots) {
                    if (i >= sessions.length) break;
                    const it = sessions[i++];
                    slot[4] = (it.unite || '').toString();
                    slot[5] = (it.contenu || '').toString();
                    slot[6] = (it.ressources_lecon || '').toString();
                    slot[7] = (it.devoir || '').toString();
                    slot[8] = (it.ressources_devoir || '').toString();
                    slot[9] = (it.recherche || '').toString();
                    slot[10] = (it.projet || '').toString();
                }
                // Compléter recherche/projet en fin de semaine si vide
                const weekGroups = {};
                savedData[selectedMatiere].slice(1).forEach((row, idx) => {
                    const ev = academicCalendar[idx];
                    if (!ev) return;
                    if (!weekGroups[ev.week]) weekGroups[ev.week] = [];
                    weekGroups[ev.week].push(row);
                });
                Object.keys(weekGroups).forEach(w => {
                    const rows = weekGroups[w];
                    const last = rows[rows.length - 1];
                    const lastTheme = rows.map(r => r[4]).filter(Boolean).pop() || selectedMatiere;
                    if (last) {
                        if (!last[9]) last[9] = `Recherche: approfondissement sur ${lastTheme}`;
                        if (!last[10]) last[10] = `Projet: application pratique sur ${lastTheme}`;
                    }
                });
                renderTable(selectedMatiere, savedData[selectedMatiere]);
                await saveTable(true);
                showSuccessMessage('Import Word terminé et plan auto-rempli (IA).');
            } else {
                showErrorMessage('Réponse IA invalide.');
            }
        } catch (err) {
            console.error(err);
            showErrorMessage('Import DOCX échoué: ' + err.message);
        } finally {
            hideProgressBar();
            event.target.value = '';
        }
    }

    function handleFileUpload(event) { if (!currentClass || !document.getElementById('matiereSelect').value) { alert("Veuillez d'abord sélectionner une classe et une matière."); event.target.value = ''; return; } const file = event.target.files[0]; if (file) { showProgressBar(); const reader = new FileReader(); reader.onload = async (e) => { try { const data = new Uint8Array(e.target.result); const workbook = XLSX.read(data, { type: 'array' }); const firstSheetName = workbook.SheetNames[0]; const worksheet = workbook.Sheets[firstSheetName]; const importedData = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); fillTableWithExcelData(importedData); } catch (error) { console.error("Erreur lors de l'importation du fichier:", error); alert("Une erreur s'est produite lors de la lecture du fichier Excel."); } finally { hideProgressBar(); event.target.value = ''; } }; reader.readAsArrayBuffer(file); } }
    function fillTableWithExcelData(importedData) { const selectedMatiere = document.getElementById('matiereSelect').value; if (!currentClass || !selectedMatiere) { alert("Veuillez d'abord sélectionner une classe et une matière."); return; } const headerOffset = importedData[0]?.[0]?.toLowerCase().includes('unité') || importedData[0]?.[1]?.toLowerCase().includes('contenu') ? 1 : 0; const dataToImport = importedData.slice(headerOffset); const sessionsPerWeek = (classSessionCounts[currentClass] && classSessionCounts[currentClass][selectedMatiere]) || 0; const availableSlots = []; let sessionCounters = {}; savedData[selectedMatiere].slice(1).forEach((appRow, appRowIndex) => { const event = academicCalendar[appRowIndex]; const weekValue = event.week; if(!sessionCounters[weekValue]) sessionCounters[weekValue] = 0; if (isPlannable(event)) { if (sessionCounters[weekValue] < sessionsPerWeek) { availableSlots.push(appRow); } sessionCounters[weekValue]++; } }); dataToImport.forEach((importedRow, importIndex) => { if (importIndex < availableSlots.length) { const targetRow = availableSlots[importIndex]; for(let i = 0; i < 7; i++) { targetRow[i + 4] = importedRow[i] || ''; } } }); renderTable(selectedMatiere, savedData[selectedMatiere]); saveTable(true); alert('Importation terminée ! Les données ont été insérées uniquement dans les séances prévues pour cette matière.'); }
    function generateExcel() { const selectedMatiere = document.getElementById('matiereSelect').value; if (!currentClass || !selectedMatiere) { alert("Veuillez sélectionner une classe et une matière."); return; } const dataForExport = prepareExcelDataForSubject(selectedMatiere); if (!dataForExport) { alert("Pas de données à exporter."); return; } const worksheet = XLSX.utils.aoa_to_sheet(dataForExport); const workbook = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(workbook, worksheet, selectedMatiere); const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' }); saveAs(new Blob([excelBuffer], { type: 'application/octet-stream' }), `${currentClass}_${selectedMatiere}_Distribution.xlsx`); }
    async function generateExcelZipForClass() { if (!currentClass) { alert("Veuillez d'abord sélectionner une classe."); return; } if (Object.keys(savedData).length === 0) { alert("Les données de la classe ne sont pas encore chargées. Veuillez patienter ou recharger."); return; } showProgressBar(); try { const zip = new JSZip(); const subjects = classSubjects[currentClass]; if (!subjects || subjects.length === 0) { throw new Error("Aucune matière n'est définie pour cette classe."); } for (const subject of subjects) { const dataForExport = prepareExcelDataForSubject(subject); if (dataForExport) { const worksheet = XLSX.utils.aoa_to_sheet(dataForExport); const workbook = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(workbook, worksheet, subject); const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' }); zip.file(`${currentClass}_${subject}_Distribution.xlsx`, excelBuffer); } } if (Object.keys(zip.files).length > 0) { const content = await zip.generateAsync({ type: "blob" }); saveAs(content, `Distribution_Excel_${currentClass}.zip`); } else { alert("Aucun document Excel n'a pu être généré. Vérifiez que les matières contiennent des données."); } } catch (error) { console.error('Erreur lors de la génération du ZIP de fichiers Excel:', error); alert('Une erreur est survenue : ' + error.message); } finally { hideProgressBar(); } }
    function prepareExcelDataForSubject(subjectName) {
        const sheetData = savedData[subjectName];
        if (!sheetData || sheetData.length <= 1) {
            return null;
        }
        
        const exportHeaders = ["Mois", "Semaine", "Séance", "Unité/Chapitre", "Contenu de la leçon", "Ressources pour les leçons", "Devoir", "Ressources pour les devoirs", "Recherche", "Projets"];
        const dataForExport = [exportHeaders];
        let sessionCounters = {};
        let weekMaxSessions = {};
        const baseSessionsPerWeek = (classSessionCounts[currentClass] && classSessionCounts[currentClass][subjectName]) || 5;
        
        sheetData.slice(1).forEach((row, dataIndex) => {
            const event = academicCalendar[dataIndex];
            if (!event) return;
            const weekValue = event.week;
            
            if (!weekMaxSessions[weekValue]) {
                const specialDays = sheetData.slice(1).filter((r, i) => {
                    const e = academicCalendar[i];
                    return e && e.week === weekValue && !isPlannable(e) && isSpecialDay(e);
                }).length;
                
                weekMaxSessions[weekValue] = Math.max(1, baseSessionsPerWeek - specialDays);
            }
            
            if (!sessionCounters[weekValue]) sessionCounters[weekValue] = 0;
            
            const sessionsPerWeek = weekMaxSessions[weekValue];
            let seanceValue = '';
            
            if (isPlannable(event)) {
                if (sessionCounters[weekValue] < sessionsPerWeek) {
                    sessionCounters[weekValue]++;
                    seanceValue = sessionCounters[weekValue];
                } else {
                    return;
                }
            }
            
            if (!isPlannable(event)) {
                dataForExport.push([
                    monthAbbreviations[row[0]] || row[0] || '',
                    '', // Pas de numéro de semaine pour les événements spéciaux
                    '',
                    event.type,
                    '', '', '', '', '', ''
                ]);
            } else {
                dataForExport.push([
                    monthAbbreviations[row[0]] || row[0] || '',
                    row[1] ? row[1].replace('Semaine ', 'S') : '',
                    seanceValue,
                    row[4] || '',
                    row[5] || '',
                    row[6] || '',
                    row[7] || '',
                    row[8] || '',
                    row[9] || '',
                    row[10] || ''
                ]);
            }
        });
        
        return dataForExport;
    }
    function prepareWordDataForSubject(subjectName, subjectData, className) {
        const data = subjectData.slice(1);
        // Filter both data and calendar together, excluding Août
        const dataForWord = data.filter((row, i) => academicCalendar[i] && academicCalendar[i].month !== 'Août');
        const calendarForWord = academicCalendar.filter(event => event && event.month !== 'Août');
        
        // Structure les données par semaine (utilise le numéro de semaine du calendrier)
        const dataByWeek = {};
        
        // Fonction pour extraire le numéro de semaine (ex: "Semaine 2" -> 2)
        function getWeekNumber(weekString) {
            const match = weekString.match(/Semaine (\d+)/);
            return match ? parseInt(match[1], 10) : null;
        }
        
        // Initialiser toutes les semaines présentes dans le calendrier
        dataForWord.forEach((row, index) => {
            const event = calendarForWord[index];
            if (!event) return;
            const week = event.week;
            const weekNum = getWeekNumber(week);
            
            if (weekNum && !dataByWeek[weekNum]) {
                dataByWeek[weekNum] = { 
                    week_name: week, 
                    seances: [] 
                };
            }
        });
        
        let sessionCounters = {};
        let weekMaxSessions = {};
        const baseSessionsPerWeek = (classSessionCounts[className] && classSessionCounts[className][subjectName]) || 5;
        
        dataForWord.forEach((row, index) => {
            const event = calendarForWord[index];
            if (!event) return;
            const week = event.week;
            const weekNum = getWeekNumber(week);
            
            if (!weekNum) return;
            
            if (!weekMaxSessions[weekNum]) {
                const specialDays = calendarForWord.filter((e) => {
                    return e && e.week === week && !isPlannable(e) && isSpecialDay(e);
                }).length;
                
                weekMaxSessions[weekNum] = Math.max(1, baseSessionsPerWeek - specialDays);
            }
            
            if (!sessionCounters[weekNum]) sessionCounters[weekNum] = 0;
            
            const isSpecialEvent = !isPlannable(event);
            const sessionsPerWeek = weekMaxSessions[weekNum];
            
            if (!isSpecialEvent) {
                // Calculer combien de séances restent à distribuer dans cette semaine
                const remainingSessions = sessionsPerWeek - sessionCounters[weekNum];
                if (remainingSessions > 0) {
                    // Calculer combien de jours planifiables restent dans cette semaine
                    const remainingDays = calendarForWord.slice(index).filter((e) => {
                        return e && e.week === week && isPlannable(e);
                    }).length;
                    
                    if (remainingDays > 0) {
                        // Calculer combien de séances à créer pour ce jour
                        const sessionsThisDay = Math.ceil(remainingSessions / remainingDays);
                        const actualSessions = Math.min(sessionsThisDay, remainingSessions);
                        
                        // Créer plusieurs séances pour ce jour si nécessaire
                        for (let s = 0; s < actualSessions; s++) {
                            sessionCounters[weekNum]++;
                            const seanceData = {
                                seance_num: sessionCounters[weekNum],
                                chapitre: row[4] || '',
                                contenu_lecon: row[5] || '',
                                res_lecon: row[6] || '',
                                devoir: row[7] || '',
                                res_devoir: row[8] || '',
                                recherche: row[9] || '',
                                projet: row[10] || ''
                            };
                            dataByWeek[weekNum].seances.push(seanceData);
                        }
                    }
                }
            } else {
                const weekSeances = dataByWeek[weekNum].seances;
                if (!weekSeances.some(s => s.chapitre === event.type)) {
                    const specialSeance = {
                        seance_num: ' ',
                        chapitre: event.type,
                        contenu_lecon: '',
                        res_lecon: '',
                        devoir: '',
                        res_devoir: '',
                        recherche: '',
                        projet: ''
                    };
                    dataByWeek[weekNum].seances.push(specialSeance);
                }
            }
        });
        
        // Construire le résultat avec les clés basées sur les numéros de semaine du calendrier
        // Ex: week2_seances, week4_seances, week7_seances, etc.
        const templateData = {
            class_name: className,
            subject_name: subjectName
        };
        
        // Ajouter chaque semaine avec son numéro spécifique
        Object.keys(dataByWeek).forEach(weekNum => {
            const weekData = dataByWeek[weekNum];
            const weekKey = `week${weekNum}`;
            
            // Trier les séances
            const sortedSeances = weekData.seances.sort((a, b) => {
                if (a.seance_num === ' ') return -1;
                if (b.seance_num === ' ') return 1;
                return a.seance_num - b.seance_num;
            });
            
            templateData[`${weekKey}_name`] = weekData.week_name;
            templateData[`${weekKey}_seances`] = sortedSeances;
        });
        
        return templateData;
    }
    
    showInitialSelection();
